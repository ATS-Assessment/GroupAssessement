{% extends 'account/base.html' %}
{% load static %}
{% block content %}
    <div class="col-md-6 bg-white pt-5">
        <div class="sign-in-from">
            <div class="container-fluid">

                <h1 class="mb-0">Change Your Password</h1>
                <form method="post" action="{% url 'change-password' %}" class="mt-4">
                    {% csrf_token %}
                    {{ form.old_password.errors }}
                    {{ form.new_password2.errors }}
                <div class="form-group">
                <label for="first_name">Old password:</label>
                <input type="password"
                       class="form-control mb-0"
                       id="old_password"
                       name="old_password"
                       placeholder="Old Password">
            </div>
            <div class="form-group">
                <label for="last_name">New password:</label>
                <input type="password"
                       class="form-control mb-0"
                       id="new_password1"
                       name="new_password1"
                       placeholder="New Password">
            </div>
            <div class="form-group">
                <label for="username">New password confirmation:</label>
                <input type="password"
                       class="form-control mb-0"
                       id="new_password2"
                       name="new_password2"
                       placeholder="New Password2">
            </div>
                    <div class="d-inline-block w-100">
                        <button type="submit" class="btn btn-primary float-right">Change Password</button>
                    </div>
                    <div class="sign-info">
                        <ul class="iq-social-media">
                            <li><a href="https://www.facebook.com/"><i class="ri-facebook-box-line"></i></a></li>
                            <li><a href="https://www.twitter.com/"><i class="ri-twitter-line"></i></a></li>
                            <li><a href="https://www.instagram.com/"><i class="ri-instagram-line"></i></a></li>
                        </ul>
                    </div>
                    <div class="col-sm-10 ">
                        {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
