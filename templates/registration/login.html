{% extends 'account/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-6 bg-white pt-5">
    <div class="sign-in-from">
        <h1 class="mb-0">Sign in</h1>
        <p>Enter your email address and password.</p>
        <form action="" method="post" class="mt-4">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email"
                       class="form-control mb-0"
                       id="email"
                       name="username"
                       placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <a href="#" class="float-right">Forgot password?</a>
                <input type="password"
                       class="form-control mb-0"
                       id="password"
                       name="password"
                       placeholder="Password">
            </div>
            <div class="d-inline-block w-100">
                <div class="custom-control custom-checkbox d-inline-block mt-2 pt-1">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary float-right">Sign in</button>
            </div>
            <div class="sign-info">
                <span class="dark-color d-inline-block line-height-2">Don't have an account? <a href="{% url 'register' %}">Sign up</a></span>
                <ul class="iq-social-media">
                    <li><a href="https://www.facebook.com/"><i class="ri-facebook-box-line"></i></a></li>
                    <li><a href="https://www.twitter.com/"><i class="ri-twitter-line"></i></a></li>
                    <li><a href="https://www.instagram.com/"><i class="ri-instagram-line"></i></a></li>
                </ul>
            </div>
        </form>
    </div>
</div>
{% endblock %}
