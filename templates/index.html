{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row" style='flex-direction: column; width: 100%; height: 100%;'>
        <img src="{% static 'background1.svg' %}" alt="background-image">
        <h1 class="mt-5" style="text-align: center;">
            Welcome to SocialV
            {% if user.is_authenticated %}
                 @{{ user.username }}
            {% endif %}
        </h1>
        <p class="mt-2 mb-5" style="text-align: center;">A site where you can connect and share with others.</p>
        {% if user.is_authenticated %}
            <a href="{% url 'group-list' %}" class="mb-5 btn btn-primary" style="width: 200px;
                                                                            margin: 0 42%;
                                                                            padding: 20px;">Go to Groups</a>
        {% else %}
            <div class="mb-5" style="text-align: center;">
                <a href="{% url 'login' %}" class="btn btn-primary" style="width: 200px;
                                                                           padding: 20px;
                                                                           margin-right: 50px;">Login</a>
                <a href="{% url 'register' %}" class="btn btn-primary" style="width: 200px;
                                                                              padding: 20px;">Register</a>
            </div>
        {% endif %}
    </div>
{% endblock %}
